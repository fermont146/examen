<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtrar arreglo con filter()</title>
  </head>
  <body>
    <h1>Filtrado de arreglo en JavaScript con filter()</h1>

    <button onclick="filtrarNumeros()">Filtrar números mayores que 5</button>

    <p id="resultado"></p>

    <script>
      let numeros = [1, 3, 6, 8, 9, 4, 2, 10, 0, -2, 25];

      function filtrarNumeros() {
        let filtrados = numeros.filter((numero) => numero > 5);
        document.getElementById("resultado").textContent =
          "Números filtrados: " + filtrados.join(", ");
      }
    </script>
  </body>
</html>
