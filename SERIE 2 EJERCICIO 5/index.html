<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Destructuring</title>
  </head>
  <body>
    <script>
      let frutas = ["manzana", "plátano", "cereza", "uva"];
      let [fruta1, fruta2, fruta3, fruta4] = frutas;
      console.log(fruta1); // manzana
      console.log(fruta2); // plátano
      console.log(fruta3); // cereza
      console.log(fruta4); //uva
    </script>
  </body>
</html>
